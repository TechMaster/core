<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main page</title>
</head>
<body>
  {{ if .authinfo }}
    <h1>Welcome {{ .authinfo.FullName }}</h1>
    <ul>
      {{range .roles}}
        <li>{{.}}</li>
      {{end}}
    </ul>
    
    <a href="/secret">Go to Secret Page</a><br>
    <a href="/logout">Logout</a><br>
    <a href="/changerole">Change Role</a>

  {{ else }}
    <h1>Please Login</h1>
    <form action="/login" method="post">
      User : <input type="text" name="Email"> <br>
      Pass : <input type="text" name="Pass"> <br><br>
      <input type="submit" value="Submit">  
    </form>
  {{ end }}

  <h2>Danh s√°ch user</h2>
  <ul>
    {{range .users}}
      <li>{{.FullName}} - {{.Email}} - {{.Roles}}</li>
    {{end}}
  </ul>
</body>
</html>
